<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An app that returns random birdcalls, as well as information about the bird.">
    <meta name="keywords" content="birdcall">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- External CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Birdcalls</title>	
	</head>
	<body>

    <!-- Example Bootstrap code for centered hero, modified for bird song -->
    <div class="px-4 pt-5 mt-5 text-center">
      <img class="d-block mx-auto" src="img/cute-geometric-bird.png" alt="" width="72" height="57">
      <h2 class="display-5 m-2 p-2">Random bird song</h2>
      <div class="col-sm-6 mx-auto">
        
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <select id="area" name="area" class="form-select" aria-label="Default select example">
            <option selected>Choose an area of the world</option>
            <option value="africa">Africa</option>
            <option value="america">Americas</option>
            <option value="antarctica">Antarctica</option> 
            <option value="asia">Asia</option>
            <option value="australia">Australia</option>
            <option value="europe">Europe</option>
          </select>
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3 birdsong-button">Select</button>
        </div>
      </div>
    
      <!-- Bird name. -->
      <h1 class="display-5 fw-bold"></h1>

      <!-- Image from Wikipedia API. -->
      <img src="" alt="" class="wiki-img rounded">

      <!-- Audio player -->
      <audio controls class="hidden m-2 p-2">
		  	<source src="" type="audio/wav">
		  	Your browser does not support the <code>audio</code> element.
		  </audio>
      <!-- Info on when and where birdcall was recorded. -->
      <p class="recording-info"></p>

      <!-- Bird info and page link from Wikipedia API. -->
      <div class="text-start">
      <p class="wiki-info mx-10"></p>
      <p class="wiki-link hidden text-center">Click <a href="" class="wiki-full-url">here</a> to go to the full Wikipedia page.</p>
      </div>
    </div>
    
    
		<script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
